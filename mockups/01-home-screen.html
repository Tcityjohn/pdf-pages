<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Pages - Home Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E53935;
            --primary-dark: #C62828;
            --primary-container: #FFCDD2;
            --tertiary-container: #E8F5E9;
            --surface: #FAFAFA;
            --surface-container: #F5F5F5;
            --on-surface: #212121;
            --on-surface-variant: #757575;
            --outline: #E0E0E0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--surface);
            color: var(--on-surface);
            min-height: 100vh;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            margin: 20px auto;
            background: var(--surface);
            border-radius: 44px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 12px solid #1a1a1a;
            position: relative;
        }

        .status-bar {
            height: 47px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-size: 14px;
            font-weight: 600;
        }

        .status-bar .time {
            margin-left: 8px;
        }

        .status-bar .icons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .notch {
            width: 126px;
            height: 34px;
            background: #1a1a1a;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 20px 20px;
        }

        .app-bar {
            height: 56px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-bar h1 {
            font-size: 17px;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 22px;
            cursor: pointer;
        }

        .icon-btn:hover {
            background: var(--surface-container);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            height: calc(100% - 103px);
        }

        .pdf-icon {
            width: 128px;
            height: 128px;
            background: var(--primary-container);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
        }

        .pdf-icon svg {
            width: 64px;
            height: 64px;
            fill: var(--primary);
        }

        h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            font-size: 16px;
            color: var(--on-surface-variant);
            text-align: center;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .privacy-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--tertiary-container);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: #2E7D32;
            margin-bottom: 24px;
        }

        .privacy-badge svg {
            width: 16px;
            height: 16px;
            fill: #2E7D32;
        }

        .usage-banner {
            width: 100%;
            padding: 12px 16px;
            background: var(--surface-container);
            border-radius: 12px;
            border: 1px solid var(--outline);
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            cursor: pointer;
        }

        .usage-dots {
            display: flex;
            gap: 4px;
            margin-right: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
        }

        .dot.used {
            background: var(--outline);
        }

        .usage-text {
            flex: 1;
            font-size: 13px;
            color: var(--on-surface-variant);
        }

        .usage-arrow {
            color: var(--on-surface-variant);
            font-size: 12px;
        }

        .primary-btn {
            width: 100%;
            padding: 16px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .primary-btn:hover {
            background: var(--primary-dark);
        }

        .primary-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background: #1a1a1a;
            border-radius: 3px;
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="notch"></div>

        <div class="status-bar">
            <span class="time">9:41</span>
            <span class="icons">
                <svg width="17" height="12" viewBox="0 0 17 12"><path d="M1.5 4h1a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-5a.5.5 0 0 1 .5-.5zm4-2h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5zm4-1h1a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5zm4-1h1a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5V.5a.5.5 0 0 1 .5-.5z" fill="currentColor"/></svg>
                <svg width="15" height="12" viewBox="0 0 15 12"><path d="M7.5 2.5a6 6 0 0 1 4.24 1.76l1.06-1.06A7.5 7.5 0 0 0 7.5 1 7.5 7.5 0 0 0 2.2 3.2l1.06 1.06A6 6 0 0 1 7.5 2.5zm0 3a3 3 0 0 1 2.12.88l1.06-1.06A4.5 4.5 0 0 0 7.5 4a4.5 4.5 0 0 0-3.18 1.32l1.06 1.06A3 3 0 0 1 7.5 5.5zM9 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" fill="currentColor"/></svg>
                <svg width="25" height="12" viewBox="0 0 25 12"><rect x="0" y="1" width="21" height="10" rx="2.5" stroke="currentColor" fill="none" stroke-width="1"/><path d="M23 4v4a2 2 0 0 0 0-4z" fill="currentColor" opacity="0.4"/><rect x="2" y="3" width="17" height="6" rx="1" fill="currentColor"/></svg>
            </span>
        </div>

        <div class="app-bar">
            <div class="icon-btn" style="visibility: hidden;"></div>
            <h1>PDF Pages</h1>
            <div class="icon-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
            </div>
        </div>

        <div class="content">
            <div class="pdf-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm-1 2l5 5h-5V4zM8.5 13a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm2.5 6.5a2 2 0 0 1-2-2h1a1 1 0 0 0 2 0h1a2 2 0 0 1-2 2zm4-3.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                </svg>
            </div>

            <h2>Extract PDF Pages</h2>

            <p class="subtitle">Select specific pages from any PDF<br>and save them as a new document</p>

            <div class="privacy-badge">
                <svg viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 6a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm0 10c-2.67 0-5.33-1.33-5.33-2.67v-.66C6.67 12.33 9.33 11 12 11s5.33 1.33 5.33 2.67v.66C17.33 15.67 14.67 17 12 17z"/>
                </svg>
                Your documents never leave your device
            </div>

            <div class="usage-banner">
                <div class="usage-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span class="usage-text">3 free extractions left</span>
                <span class="usage-arrow">&#8250;</span>
            </div>

            <button class="primary-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M19 20H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5l2 2h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2z"/>
                </svg>
                Select PDF
            </button>
        </div>

        <div class="home-indicator"></div>
    </div>
</body>
</html>
