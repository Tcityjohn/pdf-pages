<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Pages - Paywall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E53935;
            --primary-dark: #C62828;
            --primary-container: #FFCDD2;
            --surface: #FAFAFA;
            --surface-container: #F5F5F5;
            --surface-container-high: #EEEEEE;
            --on-surface: #212121;
            --on-surface-variant: #757575;
            --outline: #E0E0E0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: var(--surface);
            border-radius: 44px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 12px solid #1a1a1a;
            position: relative;
        }

        .notch {
            width: 126px;
            height: 34px;
            background: #1a1a1a;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .background-content {
            position: absolute;
            inset: 0;
            background: var(--surface);
        }

        .sheet-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .bottom-sheet {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 28px 28px 0 0;
            padding: 24px;
            padding-bottom: 40px;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.15);
            max-height: 85%;
            overflow-y: auto;
        }

        .sheet-handle {
            width: 36px;
            height: 4px;
            background: var(--outline);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .premium-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-container);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .premium-icon svg {
            width: 48px;
            height: 48px;
            fill: var(--primary);
        }

        .sheet-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            color: var(--on-surface);
        }

        .sheet-subtitle {
            font-size: 14px;
            color: var(--on-surface-variant);
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .features-box {
            background: var(--surface-container-high);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .feature-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
        }

        .feature-row svg {
            width: 20px;
            height: 20px;
            fill: var(--primary);
            flex-shrink: 0;
        }

        .feature-row span {
            font-size: 14px;
            color: var(--on-surface);
        }

        .price-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .price {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
        }

        .price-period {
            font-size: 14px;
            color: var(--on-surface-variant);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-family: inherit;
        }

        .btn-filled {
            background: var(--primary);
            color: white;
            margin-bottom: 12px;
        }

        .btn-filled:hover {
            background: var(--primary-dark);
        }

        .btn-text {
            background: transparent;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .btn-text:hover {
            background: rgba(229, 57, 53, 0.08);
        }

        .reset-info {
            font-size: 12px;
            color: var(--on-surface-variant);
            text-align: center;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background: #1a1a1a;
            border-radius: 3px;
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="notch"></div>
        <div class="background-content"></div>
        <div class="sheet-overlay"></div>

        <div class="bottom-sheet">
            <div class="sheet-handle"></div>

            <div class="premium-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                </svg>
            </div>

            <h2 class="sheet-title">Upgrade to Premium</h2>
            <p class="sheet-subtitle">You've used your 3 free extractions this month.<br>Upgrade for unlimited access!</p>

            <div class="features-box">
                <div class="feature-row">
                    <svg viewBox="0 0 24 24"><path d="M18.6 6.62c-1.44 0-2.8.56-3.77 1.53L12 10.66 10.48 12h.01L7.8 14.39c-.64.64-1.49.99-2.4.99-1.87 0-3.39-1.51-3.39-3.38S3.53 8.62 5.4 8.62c.91 0 1.76.35 2.44 1.03l1.13 1 1.51-1.34L9.22 8.2C8.2 7.18 6.84 6.62 5.4 6.62 2.42 6.62 0 9.04 0 12s2.42 5.38 5.4 5.38c1.44 0 2.8-.56 3.77-1.53l2.83-2.5.01.01L13.52 12h-.01l2.69-2.39c.64-.64 1.49-.99 2.4-.99 1.87 0 3.39 1.51 3.39 3.38s-1.52 3.38-3.39 3.38c-.9 0-1.76-.35-2.44-1.03l-1.14-1.01-1.51 1.34 1.27 1.12c1.02 1.01 2.37 1.57 3.82 1.57 2.98 0 5.4-2.41 5.4-5.38s-2.42-5.37-5.4-5.37z"/></svg>
                    <span>Unlimited extractions</span>
                </div>
                <div class="feature-row">
                    <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                    <span>Privacy first - all local</span>
                </div>
                <div class="feature-row">
                    <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    <span>Support indie development</span>
                </div>
            </div>

            <div class="price-section">
                <div class="price">$9.99</div>
                <div class="price-period">per year</div>
            </div>

            <button class="btn btn-filled">Upgrade Now</button>
            <button class="btn btn-text">Restore Purchases</button>
            <p class="reset-info">Free extractions reset in 12 days</p>
        </div>

        <div class="home-indicator"></div>
    </div>
</body>
</html>
