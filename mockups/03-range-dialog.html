<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Pages - Range Selection Dialog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E53935;
            --primary-dark: #C62828;
            --surface: #FAFAFA;
            --surface-container: #F5F5F5;
            --on-surface: #212121;
            --on-surface-variant: #757575;
            --outline: #E0E0E0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: var(--surface);
            border-radius: 44px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 12px solid #1a1a1a;
            position: relative;
        }

        .notch {
            width: 126px;
            height: 34px;
            background: #1a1a1a;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        /* Background content dimmed */
        .background-content {
            position: absolute;
            inset: 0;
            background: var(--surface);
            filter: brightness(0.7);
        }

        /* Modal overlay */
        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .dialog {
            background: white;
            border-radius: 28px;
            width: 100%;
            max-width: 320px;
            overflow: hidden;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
        }

        .dialog-content {
            padding: 24px;
        }

        .dialog h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--on-surface);
        }

        .dialog p {
            font-size: 14px;
            color: var(--on-surface);
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--outline);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(229, 57, 53, 0.1);
        }

        .input-field::placeholder {
            color: var(--on-surface-variant);
        }

        .helper-text {
            font-size: 12px;
            color: var(--on-surface-variant);
            margin-top: 8px;
        }

        .dialog-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding: 16px 24px 24px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-family: inherit;
        }

        .btn-text {
            background: transparent;
            color: var(--primary);
        }

        .btn-text:hover {
            background: rgba(229, 57, 53, 0.08);
        }

        .btn-filled {
            background: var(--primary);
            color: white;
        }

        .btn-filled:hover {
            background: var(--primary-dark);
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Example input with value */
        .input-with-value {
            color: var(--on-surface);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="notch"></div>
        <div class="background-content"></div>

        <div class="modal-overlay">
            <div class="dialog">
                <div class="dialog-content">
                    <h2>Select Pages</h2>
                    <p>Enter page numbers or ranges:</p>
                    <input
                        type="text"
                        class="input-field input-with-value"
                        placeholder="e.g., 1-5, 8, 11-15"
                        value="1-5, 8, 11-15"
                    >
                    <p class="helper-text">Total pages: 24</p>
                </div>
                <div class="dialog-actions">
                    <button class="btn btn-text">Cancel</button>
                    <button class="btn btn-filled">Select</button>
                </div>
            </div>
        </div>

        <div class="home-indicator"></div>
    </div>
</body>
</html>
