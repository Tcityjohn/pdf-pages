<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Pages - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E53935;
            --primary-dark: #C62828;
            --surface: #FAFAFA;
            --surface-container: #F5F5F5;
            --on-surface: #212121;
            --on-surface-variant: #757575;
            --outline: #E0E0E0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: var(--surface);
            border-radius: 44px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 12px solid #1a1a1a;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .notch {
            width: 126px;
            height: 34px;
            background: #1a1a1a;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .status-bar {
            height: 47px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-size: 14px;
            font-weight: 600;
        }

        .app-bar {
            height: 56px;
            padding: 0 8px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--outline);
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 22px;
            cursor: pointer;
        }

        .icon-btn:hover {
            background: var(--surface-container);
        }

        .app-bar-title {
            font-size: 17px;
            font-weight: 600;
            margin-left: 4px;
        }

        .settings-list {
            flex: 1;
            overflow-y: auto;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .list-item:hover {
            background: var(--surface-container);
        }

        .list-item-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }

        .list-item-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--on-surface-variant);
        }

        .list-item-icon.primary svg {
            fill: var(--primary);
        }

        .list-item-content {
            flex: 1;
        }

        .list-item-title {
            font-size: 16px;
            color: var(--on-surface);
            margin-bottom: 2px;
        }

        .list-item-subtitle {
            font-size: 13px;
            color: var(--on-surface-variant);
        }

        .list-item-arrow {
            color: var(--on-surface-variant);
            font-size: 20px;
        }

        .divider {
            height: 1px;
            background: var(--outline);
            margin: 8px 16px;
        }

        .premium-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: linear-gradient(135deg, var(--primary) 0%, #FF7043 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .premium-badge svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .footer-note {
            padding: 24px;
            text-align: center;
        }

        .footer-note p {
            font-size: 13px;
            color: var(--on-surface-variant);
            line-height: 1.5;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background: #1a1a1a;
            border-radius: 3px;
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="notch"></div>

        <div class="status-bar">
            <span>9:41</span>
            <span>
                <svg width="17" height="12" viewBox="0 0 17 12" style="margin-right: 4px;"><path d="M1.5 4h1a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-5a.5.5 0 0 1 .5-.5zm4-2h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5zm4-1h1a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5zm4-1h1a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5V.5a.5.5 0 0 1 .5-.5z" fill="currentColor"/></svg>
                <svg width="15" height="12" viewBox="0 0 15 12" style="margin-right: 4px;"><path d="M7.5 2.5a6 6 0 0 1 4.24 1.76l1.06-1.06A7.5 7.5 0 0 0 7.5 1 7.5 7.5 0 0 0 2.2 3.2l1.06 1.06A6 6 0 0 1 7.5 2.5zm0 3a3 3 0 0 1 2.12.88l1.06-1.06A4.5 4.5 0 0 0 7.5 4a4.5 4.5 0 0 0-3.18 1.32l1.06 1.06A3 3 0 0 1 7.5 5.5zM9 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" fill="currentColor"/></svg>
                <svg width="25" height="12" viewBox="0 0 25 12"><rect x="0" y="1" width="21" height="10" rx="2.5" stroke="currentColor" fill="none" stroke-width="1"/><path d="M23 4v4a2 2 0 0 0 0-4z" fill="currentColor" opacity="0.4"/><rect x="2" y="3" width="17" height="6" rx="1" fill="currentColor"/></svg>
            </span>
        </div>

        <div class="app-bar">
            <div class="icon-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </div>
            <span class="app-bar-title">Settings</span>
        </div>

        <div class="settings-list">
            <!-- Premium Status -->
            <div class="list-item">
                <div class="list-item-icon primary">
                    <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>
                </div>
                <div class="list-item-content">
                    <div class="list-item-title">
                        <span class="premium-badge">
                            <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                            Premium
                        </span>
                    </div>
                    <div class="list-item-subtitle">Unlimited extractions</div>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Restore Purchases -->
            <div class="list-item">
                <div class="list-item-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                </div>
                <div class="list-item-content">
                    <div class="list-item-title">Restore Purchases</div>
                </div>
                <span class="list-item-arrow">&#8250;</span>
            </div>

            <div class="divider"></div>

            <!-- Privacy Policy -->
            <div class="list-item">
                <div class="list-item-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
                </div>
                <div class="list-item-content">
                    <div class="list-item-title">Privacy Policy</div>
                </div>
                <span class="list-item-arrow">&#8250;</span>
            </div>

            <!-- Terms of Use -->
            <div class="list-item">
                <div class="list-item-icon">
                    <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                </div>
                <div class="list-item-content">
                    <div class="list-item-title">Terms of Use</div>
                </div>
                <span class="list-item-arrow">&#8250;</span>
            </div>

            <div class="divider"></div>

            <!-- About -->
            <div class="list-item">
                <div class="list-item-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                </div>
                <div class="list-item-content">
                    <div class="list-item-title">About</div>
                    <div class="list-item-subtitle">Version 1.0.0</div>
                </div>
            </div>

            <!-- Footer note -->
            <div class="footer-note">
                <p>Your PDFs never leave your device.<br>All processing happens locally.</p>
            </div>
        </div>

        <div class="home-indicator"></div>
    </div>
</body>
</html>
